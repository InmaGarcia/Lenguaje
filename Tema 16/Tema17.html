<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ESTABLECE EL JUEGO DE CARACTERES -->
    <meta charset="UTF-8" />
    <!-- ETIQUETA PARA HACER RESPONSIVE LA PÁGINA, ADAPTACIÓN DE ESCALAS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ESTABLECE UNA DESCRIPCIÓN DE LA PÁGINA -->
    <meta name="description" content="Curso Html tema 14" />
    <!-- ESTABLECE PALABRAS CLAVE PARA SER LOCALIZADA LA PÁGINA POR LOS MOTORES DE BÚSQUEDA -->
    <meta name="keywords" content="HTML, CSS, JavaScript, Meta, Responsive" />
    <!-- ESTABLECE EL AUTOR DEL ARCHIVO -->
    <meta name="author" content="Inmaculada García" />

    <title>Tema 17</title>
    <!-- ICONO DE VENTANA -->
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico" />
    <!-- HOJA DE ESTILOS EXTERNA-->
    <link rel="stylesheet" href="estilos/estilos.css" />
    <!-- FUNCION DE JAVASCRIPT -->
    <script>
      // llamamos la funcion le ponemos un nombre y entre parentesis los valores de entrada
      function mostrar_mensaje(mensaje) {
        alert(mensaje);
      }
    </script>
  </head>
  <body>
    <h2>FORMULARIO CON CAMPO DE ENTRADA MÚLTIPLES LÍNEAS (ÁREA DE TEXTO)</h2>
    <form action="https://www.w3schools.com/action_page.php">
      <textarea name="idMensaje" rows="10" cols="50">
Escribe aquí tus datos personales:</textarea
      >
      <br /><br />
      <label for="idMensaje2">Escribe una historia</label>
      <textarea
        id="idMensaje2"
        name="idMensaje2"
        style="width: 90%; height: 100px"
      ></textarea>
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
    <h2>FORMULARIO CON BOTONES</h2>
    <!-- ONCLICK, decimos lo que debe ejecutarse al clickar -->
    <!-- ALERT es una funcion de javascript que me abre un cuadro de diálogo -->
    <form action="https://www.w3schools.com/action_page.php">
      <button type="button" onclick="alert('Hola, has pulsado el botón!')">
        Púlsame!
      </button>
      <button
        type="button"
        onclick="mostrar_mensaje('Hola, has pulsado el botón que llama a la función');"
      >
        Púlsame también!
      </button>
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
    <h2>FORMULARIO CON AGRUPACIÓN DE CAMPOS</h2>
    <!-- FIELDSET, es solo estético y el LEGEND es el titulo del conjunto -->
    <form action="https://www.w3schools.com/action_page.php">
      <fieldset>
        <legend>Datos personales:</legend>
        <label for="idNombre">Nombre:</label><br>
        <input
          type="text"
          id="idNombre"
          name="idNombre"
          value="Default"
        /><br>
        <label for="idApellidos">Apellidos:</label><br>
        <input
          type="text"
          id="idApellidos"
          name="idApellidos"
          value="Default"
        />
        <br/><br/>
        <label for="idCursos">Selecciona un curso:</label><br />
        <input list="cursos" />
        <datalist id="cursos">
          <option value="Lenguaje de Marcas"></option>
          <option value="Sistemas Operativos"></option>
          <option value="Inglés"></option>
          <option value="Interfaces"></option>
          <option value="Programación"></option>
        </datalist>
      </fieldset>
      <br />
      <input type="submit" value="Enviar" class="form-submit-button" />
    </form>
  </body>
</html>
